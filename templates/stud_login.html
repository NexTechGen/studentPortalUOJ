<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ✅ Background image + blur effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('static', filename='imgs/fotFront.JPG') }}") no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
      transform: scale(1.05); /* Prevent edge blur cut-off */
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: #007bff;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .privacy-link {
      text-align: right;
      margin-bottom: 20px;
    }

    .privacy-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .sign-in-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: background 0.3s;
    }

    .sign-in-btn:hover {
      background: #0056b3;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .login-card {
        padding: 20px;
        margin: 10px;
        max-width: 90%;
      }

      .logo img {
        width: 40px;
        height: 40px;
      }

      .logo-text {
        font-size: 20px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        padding: 10px;
        font-size: 14px;
      }

      .sign-in-btn {
        padding: 10px;
        font-size: 14px;
      }

      .footer {
        font-size: 10px;
        margin-top: 20px;
      }
    }

    @media (max-width: 400px) {
      .login-card {
        padding: 15px;
      }

      .logo {
        flex-direction: column;
        margin-bottom: 15px;
      }

      .logo img {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .logo-text {
        font-size: 18px;
      }

      .title {
        font-size: 20px;
      }

      .privacy-link a {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="logo">
      <img src="{{ url_for('static', filename='imgs/UOJ_Logo.png') }}" alt="Logo">
      <span class="logo-text">FOT | UOJ</span>
    </div>
    <h1 class="title">Student Login</h1>
    <form>
      <div class="form-group">
        <label for="reg-no">Registration No</label>
        <input type="text" id="reg-no" placeholder="Enter Your Registration No.">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password">
      </div>
      <div class="privacy-link">
        <a href="#">Privacy & Policy</a>
      </div>
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>
    <div class="footer">
      Copyright © All Rights Reserved. <br>Faculty of Technology | University of Jaffna.
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
